<div>
    <h2 id="page-heading">
        <span jhiTranslate="adminApp.resetRegistry.home.title">Reset Registries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reset-registry" [routerLink]="['/reset-registry/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="adminApp.resetRegistry.home.createLabel">
            Create new Reset Registry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="resetRegistries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="adminApp.resetRegistry.token">Token</span></th>
            <th><span jhiTranslate="adminApp.resetRegistry.userName">User Name</span></th>
            <th><span jhiTranslate="adminApp.resetRegistry.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let resetRegistry of resetRegistries ;trackBy: trackId">
                <td><a [routerLink]="['/reset-registry', resetRegistry.id, 'view' ]">{{resetRegistry.id}}</a></td>
                <td>{{resetRegistry.token}}</td>
                <td>{{resetRegistry.userName}}</td>
                <td>{{resetRegistry.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reset-registry', resetRegistry.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reset-registry', resetRegistry.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reset-registry/'+ resetRegistry.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
