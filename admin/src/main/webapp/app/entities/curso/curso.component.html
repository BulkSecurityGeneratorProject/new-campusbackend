<div>
    <h2 id="page-heading">
        <span jhiTranslate="adminApp.curso.home.title">Cursos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-curso" [routerLink]="['/curso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="adminApp.curso.home.createLabel">
            Create new Curso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cursos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="adminApp.curso.titulo">Titulo</span></th>
            <th><span jhiTranslate="adminApp.curso.tituloFooter">Titulo Footer</span></th>
            <th><span jhiTranslate="adminApp.curso.keyCurso">Key Curso</span></th>
            <th><span jhiTranslate="adminApp.curso.destacado">Destacado</span></th>
            <th><span jhiTranslate="adminApp.curso.status">Status</span></th>
            <th><span jhiTranslate="adminApp.curso.tipoCurso">Tipo Curso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let curso of cursos ;trackBy: trackId">
                <td><a [routerLink]="['/curso', curso.id, 'view' ]">{{curso.id}}</a></td>
                <td>{{curso.titulo}}</td>
                <td>{{curso.tituloFooter}}</td>
                <td>{{curso.keyCurso}}</td>
                <td>{{curso.destacado}}</td>
                <td>{{curso.status}}</td>
                <td>
                    <div *ngIf="curso.tipoCurso">
                        <a [routerLink]="['../tipo-curso', curso.tipoCurso?.id, 'view' ]" >{{curso.tipoCurso?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/curso', curso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/curso', curso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'curso/'+ curso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
