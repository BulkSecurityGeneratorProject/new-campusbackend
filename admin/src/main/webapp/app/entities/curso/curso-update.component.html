<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-curso-heading" jhiTranslate="adminApp.curso.home.createOrEditLabel">Create or edit a Curso</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!curso.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="curso.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminApp.curso.titulo" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                        [(ngModel)]="curso.titulo" required maxlength="200"/>
                    <div [hidden]="!(editForm.controls.titulo?.dirty && editForm.controls.titulo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.titulo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.titulo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminApp.curso.tituloFooter" for="field_tituloFooter">Titulo Footer</label>
                    <input type="text" class="form-control" name="tituloFooter" id="field_tituloFooter"
                        [(ngModel)]="curso.tituloFooter" maxlength="200"/>
                    <div [hidden]="!(editForm.controls.tituloFooter?.dirty && editForm.controls.tituloFooter?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tituloFooter?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminApp.curso.keyCurso" for="field_keyCurso">Key Curso</label>
                    <input type="text" class="form-control" name="keyCurso" id="field_keyCurso"
                        [(ngModel)]="curso.keyCurso" required maxlength="100"/>
                    <div [hidden]="!(editForm.controls.keyCurso?.dirty && editForm.controls.keyCurso?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.keyCurso?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.keyCurso?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminApp.curso.destacado" for="field_destacado">Destacado</label>
                    <input type="checkbox" class="form-control" name="destacado" id="field_destacado"
                        [(ngModel)]="curso.destacado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminApp.curso.status" for="field_status">Status</label>
                    <input type="checkbox" class="form-control" name="status" id="field_status"
                        [(ngModel)]="curso.status" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminApp.curso.tipoCurso" for="field_tipoCurso">Tipo Curso</label>
                    <select class="form-control" id="field_tipoCurso" name="tipoCurso" [(ngModel)]="curso.tipoCurso" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoCursoOption.id === curso.tipoCurso?.id ? curso.tipoCurso : tipoCursoOption" *ngFor="let tipoCursoOption of tipocursos; trackBy: trackTipoCursoById">{{tipoCursoOption.nombre}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
