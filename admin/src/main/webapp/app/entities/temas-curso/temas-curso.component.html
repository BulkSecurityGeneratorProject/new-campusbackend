<div>
    <h2 id="page-heading">
        <span jhiTranslate="adminApp.temasCurso.home.title">Temas Cursos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-temas-curso" [routerLink]="['/temas-curso/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="adminApp.temasCurso.home.createLabel">
            Create new Temas Curso
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="temasCursos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="adminApp.temasCurso.titulo">Titulo</span></th>
            <th><span jhiTranslate="adminApp.temasCurso.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="adminApp.temasCurso.url">Url</span></th>
            <th><span jhiTranslate="adminApp.temasCurso.orden">Orden</span></th>
            <th><span jhiTranslate="adminApp.temasCurso.status">Status</span></th>
            <th><span jhiTranslate="adminApp.temasCurso.curso">Curso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let temasCurso of temasCursos ;trackBy: trackId">
                <td><a [routerLink]="['/temas-curso', temasCurso.id, 'view' ]">{{temasCurso.id}}</a></td>
                <td>{{temasCurso.titulo}}</td>
                <td>{{temasCurso.descripcion}}</td>
                <td>{{temasCurso.url}}</td>
                <td>{{temasCurso.orden}}</td>
                <td>{{temasCurso.status}}</td>
                <td>
                    <div *ngIf="temasCurso.curso">
                        <a [routerLink]="['../curso', temasCurso.curso?.id, 'view' ]" >{{temasCurso.curso?.titulo}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/temas-curso', temasCurso.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/temas-curso', temasCurso.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'temas-curso/'+ temasCurso.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
