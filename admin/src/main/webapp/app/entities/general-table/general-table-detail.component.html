<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="generalTable">
            <h2><span jhiTranslate="adminApp.generalTable.detail.title">General Table</span> {{generalTable.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="adminApp.generalTable.code">Code</span></dt>
                <dd>
                    <span>{{generalTable.code}}</span>
                </dd>
                <dt><span jhiTranslate="adminApp.generalTable.tabla">Tabla</span></dt>
                <dd>
                    <span>{{generalTable.tabla}}</span>
                </dd>
                <dt><span jhiTranslate="adminApp.generalTable.valor">Valor</span></dt>
                <dd>
                    <span>{{generalTable.valor}}</span>
                </dd>
                <dt><span jhiTranslate="adminApp.generalTable.orden">Orden</span></dt>
                <dd>
                    <span>{{generalTable.orden}}</span>
                </dd>
                <dt><span jhiTranslate="adminApp.generalTable.status">Status</span></dt>
                <dd>
                    <span>{{generalTable.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/general-table', generalTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
