<div>
    <h2 id="page-heading">
        <span jhiTranslate="adminApp.generalTable.home.title">General Tables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-general-table" [routerLink]="['/general-table/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="adminApp.generalTable.home.createLabel">
            Create new General Table
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="generalTables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="adminApp.generalTable.code">Code</span></th>
            <th><span jhiTranslate="adminApp.generalTable.tabla">Tabla</span></th>
            <th><span jhiTranslate="adminApp.generalTable.valor">Valor</span></th>
            <th><span jhiTranslate="adminApp.generalTable.orden">Orden</span></th>
            <th><span jhiTranslate="adminApp.generalTable.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let generalTable of generalTables ;trackBy: trackId">
                <td><a [routerLink]="['/general-table', generalTable.id, 'view' ]">{{generalTable.id}}</a></td>
                <td>{{generalTable.code}}</td>
                <td>{{generalTable.tabla}}</td>
                <td>{{generalTable.valor}}</td>
                <td>{{generalTable.orden}}</td>
                <td>{{generalTable.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/general-table', generalTable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/general-table', generalTable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'general-table/'+ generalTable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
